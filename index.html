<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header"><h1 class="title">Calculator</h1></header>
    <div class="main">
        <div class="calculator">
            <div class="display">0</div>
            <div class="btn-panel">
                <button class="btn k7">7</button>
                <button class="btn k8">8</button>
                <button class="btn k9">9</button>
                <button class="btn k+">+</button>
                <button class="btn k4">4</button>
                <button class="btn k5">5</button>
                <button class="btn k6">6</button>
                <button class="btn k-">-</button>
                <button class="btn k1">1</button>
                <button class="btn k2">2</button>
                <button class="btn k3">3</button>
                <button class="btn kx">x</button>
                <button class="btn k.">.</button>
                <button class="btn k0">0</button>
                <button class="btn k=">=</button>
                <button class="btn k/">÷</button>
            </div>
        </div>
    </div>
    <footer class="footer"><p>Copyright © 2023 DearNoodle</p></footer>
    <script src="./script.js"></script>
</body>
</html>
